<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home page</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="images/9 dots.png" alt="dots">
            <img src="images/g.png" alt="letter-g">
        </nav>
    </header>
    
    <main>
        <img src="images/googleimage.png" alt="googleimage">

        <input type="text">

        <div class="btns">
            <button>Google Search</button>
            <button>I'm feeling Lucky</button>
        </div>
    </main>

    <footer>

        <div class="footer-top">
            <p>Nigeria</p>
        </div>

        <div class="footer-bottom">
            <div class="left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <a> Carbon Neutral Since 2007 </a>
            <div class="right">

                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
